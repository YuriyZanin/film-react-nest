services:
  backend:
    image: ghcr.io/YuriyZanin/film-react-nest/backend:latest
    container_name: backend
    depends_on:
      - postgres
    networks:
      - webnet
    environment:
      - DATABASE_HOST=postgres
    env_file:
      - backend/.env
    restart: unless-stopped

  frontend:
    image: ghcr.io/YuriyZanin/film-react-nest/frontend:latest
    container_name: frontend
    networks:
      - webnet
    volumes:
      - frontend-dist:/usr/src/app/dist
    env_file:
      - frontend/.env

  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      - POSTGRES_DB=prac
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - webnet
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=user@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=password
      - PGADMIN_CONFIG_MAX_LOGIN_ATTEMPTS=10
    volumes:
      - pgadmin-data:/var/lib/pgadmin/data
    ports:
      - 8080:80
    networks:
      - webnet
    depends_on:
      - postgres
    restart: unless-stopped

  nginx:
    image: nginx
    container_name: nginx
    depends_on:
      - frontend
    ports:
      - 80:80
      - 443:443
    networks:
      - webnet
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www/:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/letsencrypt/:ro
      - frontend-dist:/var/www/frontend:ro

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    networks:
      - webnet
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw

networks:
  webnet:

volumes:
  postgres-data:
  pgadmin-data:
  frontend-dist:
